<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>alterador de cor de fundo</title>
</head>
<body>

	<button class="mudanca">me aperte</button>
	<script type="text/javascript" >
		let botaoMudarCor = document.querySelector(".mudanca");

		botaoMudarCor.addEventListener("click", function(){ 
			var x = Math.floor(Math.random() * 256);
		    var y = Math.floor(Math.random() * 256);
		    var z = Math.floor(Math.random() * 256);
		    var corDeFundo = "rgb(" + x + "," + y + "," + z + ")";
		 	console.log("Mudan√ßa da cor: " + corDeFundo);
		  
		    document.body.style.background = corDeFundo;
		});
	</script>
</body>
</html>
